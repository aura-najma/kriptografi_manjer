{% extends "base.html" %}
{% block title %}Ancient Game - Hangman{% endblock %}

{% block content %}
<div class="puzzle-screen">
    <div class="puzzle-layout one-col">
        <section class="puzzle-main" id="game-area">
            <h2 class="puzzle-title">DATA SCIENCE HANGMAN</h2>
            <p class="puzzle-sub">
                Tebak kata berkaitan dengan data science (clue: bahasa inggris).
            </p>

            <div class="puzzle-info-row">
                <div class="puzzle-info-item">
                    <span class="puzzle-info-label">Nyawa</span>
                    <span class="puzzle-info-value" id="lives">3</span>
                </div>
            </div>

            <div class="puzzle-box hangman-word" id="word-container">
            </div>

            <div class="puzzle-subinfo-row">
                <span>Salah: <span id="wrong-count">0</span>/6</span>
                <span>Huruf terpakai: <span id="used-letters"></span></span>
            </div>

            <div class="puzzle-input-row">
                <input
                    id="letter-input"
                    maxlength="1"
                    class="puzzle-input"
                    placeholder="Masukkan huruf (a-z)">
                <button id="guess-button" class="btn-primary puzzle-submit">
                    Tebak
                </button>
            </div>

            <div class="puzzle-message" id="message"></div>
        </section>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", function () {
    // --- CONFIG GAME ---
    const MAX_WRONG = 6;        // salah maksimal per kata
    const MAX_LIVES = 3;        // total nyawa

    // semua kata huruf kecil
    const wordList = [
        "overdispersion",
        "frequentist",
        "asymptotic",
        "generalized",
        "embedding",
        "transformer",
        "inference",
        "neighbors",
        "convolutional",
        "gaussian",
        "recognition",
        "lemmatization",
        "kumaraswamy",
        "gompertz",
        "mahalanobis",
        "equipartition",
        "hierarchical",
        "experimental",
        "bidirectional",
        "homogenous"
    ];

    // --- STATE GAME ---
    let lives = MAX_LIVES;
    let wrongGuesses = 0;
    let currentWord = "";   // selalu lowercase
    let guessedLetters = new Set();
    let gameOver = false;
    let alreadySentToServer = false;

    // --- DOM ELEMENTS ---
    const wordContainer = document.getElementById("word-container");
    const livesSpan = document.getElementById("lives");
    const wrongCountSpan = document.getElementById("wrong-count");
    const usedLettersDiv = document.getElementById("used-letters");
    const messageDiv = document.getElementById("message");
    const letterInput = document.getElementById("letter-input");
    const guessButton = document.getElementById("guess-button");

    // --- FUNGSI UTAMA ---

    function pickRandomWord() {
        const idx = Math.floor(Math.random() * wordList.length);
        currentWord = wordList[idx];  // sudah lowercase
        guessedLetters.clear();
        wrongGuesses = 0;
        updateUI();
        setMessage("");
    }

    function updateUI() {
        livesSpan.textContent = lives;
        wrongCountSpan.textContent = wrongGuesses;

        const displayChars = [];
        for (let i = 0; i < currentWord.length; i++) {
            const ch = currentWord[i];
            if (ch === " " || ch === "-") {
                displayChars.push(ch);
            } else if (guessedLetters.has(ch)) {
                displayChars.push(ch.toUpperCase());
            } else {
                displayChars.push("_");
            }
        }
        wordContainer.textContent = displayChars.join(" ");

        // tampilan huruf terpakai (biar label HTML "Huruf terpakai:" tetap kepakai)
        if (guessedLetters.size > 0) {
            const used = Array.from(guessedLetters).sort().join(" ");
            usedLettersDiv.textContent = used.toUpperCase();
        } else {
            usedLettersDiv.textContent = "-";
        }
    }

    function setMessage(msg, type = "info") {
        messageDiv.textContent = msg;
        messageDiv.className = "text-center fw-semibold";
        if (type === "success") {
            messageDiv.classList.add("text-success");
        } else if (type === "error") {
            messageDiv.classList.add("text-danger");
        } else if (type === "warning") {
            messageDiv.classList.add("text-warning");
        } else {
            messageDiv.classList.add("text-light");
        }
    }

    function isWordSolved() {
        for (let i = 0; i < currentWord.length; i++) {
            const ch = currentWord[i];
            if (ch !== " " && ch !== "-" && !guessedLetters.has(ch)) {
                return false;
            }
        }
        return true;
    }

    function sendWordToServerAndGoToCipher() {
        if (alreadySentToServer) return;
        alreadySentToServer = true;

        const formData = new URLSearchParams();
        formData.append("word", currentWord);

        fetch("{{ url_for('set_hangman_word') }}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: formData.toString()
        })
        .then(function (res) {
            // cek status HTTP
            if (!res.ok) {
                throw new Error("Server error: " + res.status);
            }
            // kalau sukses, baru pindah halaman
            window.location.href = "{{ url_for('cipher') }}";
        })
        .catch(function (err) {
            console.error(err);
            // penting: balikin lagi biar user bisa mencoba lagi
            alreadySentToServer = false;
            setMessage("Gagal mengirim kata ke server. Coba lagi atau refresh halaman.", "error");
        });
    }

    function handleGuess() {
        if (gameOver || alreadySentToServer) {
            return;
        }

        const raw = letterInput.value.trim().toLowerCase();
        letterInput.value = "";

        if (!raw || raw.length !== 1 || !/[a-z]/.test(raw)) {
            setMessage("Masukkan satu huruf a-z.", "warning");
            return;
        }

        if (guessedLetters.has(raw)) {
            setMessage("Huruf itu sudah kamu coba.", "warning");
            return;
        }

        guessedLetters.add(raw);

        if (currentWord.includes(raw)) {
            setMessage("Betul! Lanjut tebak huruf lain.", "success");
        } else {
            wrongGuesses += 1;
            setMessage("Salah tebak. Hati-hati, maksimal 6 salah per kata.", "error");
        }

        updateUI();

        // Cek menang / kalah untuk kata ini
        if (isWordSolved()) {
            // lolos hangman: kata berhasil, wrongGuesses < 6, lives >= 1
            if (wrongGuesses < MAX_WRONG && lives >= 1) {
                setMessage("Keren! Kamu berhasil menebak: " + currentWord, "success");
                // kirim kata ke server, lalu pindah ke halaman cipher
                sendWordToServerAndGoToCipher();
            }
        } else if (wrongGuesses >= MAX_WRONG) {
            // Kalah untuk kata ini
            lives -= 1;

            if (lives > 0) {
                updateUI();
                setMessage(
                    "Kamu kehabisan percobaan untuk kata: " + currentWord +
                    ". Nyawa berkurang 1. Kata baru muncul!", "error"
                );
                setTimeout(function () {
                    pickRandomWord();
                }, 1500);
            } else {
                // Game over total
                updateUI(); // biar nyawa tampil 0 di UI
                setMessage(
                    "Game over. Nyawa habis.",
                    "error"
                );
                endGame();
            }
        }
    }

    function endGame() {
        gameOver = true;
        letterInput.disabled = true;
        guessButton.disabled = true;
    }

    // --- EVENT LISTENER ---
    guessButton.addEventListener("click", handleGuess);

    letterInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            handleGuess();
        }
    });

    letterInput.focus();
    pickRandomWord();
});
</script>
{% endblock %}
