{% extends "base.html" %}
{% block title %}Nihilist Cipher{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Nihilist Cipher Challenge</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-warning">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

<div class="card bg-secondary text-light p-4">

    <div id="cipher-rectangle" class="border border-light p-4 mb-4 text-center">
        <span id="cipher-text" class="fs-4">{{ ciphertext }}</span>
    </div>

    <form method="POST">
        <div class="input-group mb-3">
            <input name="password" id="password-input" class="form-control" placeholder="Masukkan password">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>

</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/cipher.js') }}"></script>
{% endblock %}
